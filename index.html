<!doctype html>
<html lang="en">

<head>
    <title>Weather Teller</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="search-field" placeholder="Enter a location for Weather">
                <div class="input-group-append">
                    <button onclick="weatherTeller()" type="button" class="btn btn-danger">Search</button>
                </div>

            </div>
        </form>
    

        <div class="weather-status text-white text-center">
            <img id="icon-img" alt="">
            <h1><span id="city-name"></span></h1>
            <h3><span id="temp"></span>
                <span id="celcius"></spanid>
            </h3>
            <h1 id="short-desc"></h1>

        </div>
    </div>
    <div 
    class="alert alert-danger d-none w-50" role="alert">
        <h4 class="alert-heading fw-bolder">Oopss!</h4>
        <p>Please make sure you enter a valid city name.<br>Don't search citites that don't exits</p>
    </div>


<!-- Custom JS -->
<script src="script.js"></script>
</body>

</html>
